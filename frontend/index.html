<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Draw</title>
    <style>
        .container {
            display: flex;
        }

        .canvas-container {
            flex: 1;
        }

        canvas {
            border: 1px solid black;
            background-color: white;
            cursor: crosshair;
        }

        .paragraph-section {
            flex: 1;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <h1>DrawFrame</h1>
    <h2>By Kasra Farsoudi and Nairi Zeytounzian</h2>
    <div class="container">
        <div class="canvas-container">
            <canvas id="drawCanvas" width="800" height="480"></canvas>
            <button id="submit" onclick="processCanvas()">Send to DrawFrame</button>
            <button onclick="setMode('draw')">Draw</button>
            <button onclick="setMode('erase')">Erase</button>
            <button onclick="s1()">Send a 1</button>
            <button onclick="s0()">Send a 0</button>
        </div>
        <div class="paragraph-section">
            <h2>Project Description</h2>
            <p>Explain your project here...</p>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
